{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>회원정보수정</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <!--{{ form }}-->
        {% bootstrap_form user_change_form %}
        {% buttons submit="수정" reset="cancel" %}{% endbuttons %}
        
        <!--<input type="submit" value="Submit"/>-->
    </form>
    <hr>
    <form action="{% url 'accounts:delete' %}" method="POST" style="display:inline;" onsubmit="return confirm('R U SURE?');">
        {% csrf_token %}
        <a href="{% url 'people' user.username %}" class="btn btn-info">Back</a>
        <button type="submit" class="btn btn-danger">회원탈퇴</button>
    </form>
</body>
</html>
