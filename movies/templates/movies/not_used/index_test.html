{% extends 'base_test.html' %}
{% block content %}

<!-- carousel start -->
    <div id="carouselmain" class="carousel slide" data-ride="carousel" data-interval="10000">  <!-- 10000 = 10s -->
        <ol class="carousel-indicators">
            <li data-target="#carouselmain" data-slide-to="0" class="active" style="width: 10px; height: 10px; border-radius: 100%;"></li>
            <li data-target="#carouselmain" data-slide-to="1" style="width: 10px; height: 10px; border-radius: 100%;"></li>
            <li data-target="#carouselmain" data-slide-to="2" style="width: 10px; height: 10px; border-radius: 100%;"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://movie-phinf.pstatic.net/20190423_232/1555983349432eQ206_JPEG/movie_image.jpg?type=m665_443_2" alt="First slide">
                    <div class="carousel-caption d-none d-sm-block text-left">
                        <h2 class="text-white">최고 인기 드라마</h2>
                        <p><span class="text-white">글리, SKY 캐슬, 리틀 드러머 걸, 모던 패밀리</span>..외 287 작품들</p>
                        <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-list"></i> 리스트로 보기</button>
                    </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://image.tmdb.org/t/p/original/mWLljCmpqlcYQh7uh51BBMwCZwN.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-sm-block text-left">
                    <h2 class="text-white">최고 인기 드라마</h2>
                    <p><span class="text-white">글리, SKY 캐슬, 리틀 드러머 걸, 모던 패밀리</span>..외 287 작품들</p>
                    <button type="button" class="btn btn-danger btn-xs" style=""><i class="far fa-play-circle"></i> 재생</button>
                    <!--조건문 추가 -->
                    <span><i class="fas fa-heart fa-lg " style="color:crimson"></i>보고싶어요</span> <span><i class="fas fa-ban fa-lg " style="color:crimson"></i>관심없어요</span>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://image.tmdb.org/t/p/original/kyegg1r5oxRCZgqU7anHYD2TJap.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-sm-block text-left"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselmain" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselmain" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- carousel end -->
    
    
    
    <!-- 작품 소개 start -->

        <div class="d-flex justify-content-between">

            <div class="text-muted my-2"><b>모두 보기</b> <i class="fas fa-angle-right"></i></div>
